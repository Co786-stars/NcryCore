<body class="body">
	<div class="form-container">
		<form id="form" class="container-fluid p-4">
		
		<div>
			<h5 class="text-success ">Basic Information</h5>

			<table>

				<tr>
					<td><label>First Name</label></td>
					<td><label>Middle Name</label></td>
					<td><label>Last Name</label></td>
				</tr>
				<tr>
					<td><input type="text" name="fnames" placeholder="Enter name" id="fname"></td>
					<td><input type="text" name="mnames" placeholder="Middle name" id="mname"><br></td>
					<td><input type="text" name="lnames" placeholder="Last name" id="lname"><br></td>
				</tr>
				<tr>
					<td><label>DOB</label></td>
					<td><label>Country</label></td>
					<td><label>Email Id</label></td>
				</tr>
				<tr>
					<td><input  type="Date" name="bd" id="birthday"></td>
					<td>
						<select id="country" class="text-secondary">
							
							<option disabled selected>COUNTRY</option>							
							<option>India</option>
							<option>Austrila</option>
							<option>Shrilanka</option>
							<option>Zimbabe</option>
							<option>Switzerland</option>
						</select>
					</td>
					<td><input type="email" name="eid", id="eid" placeholder="email@gmail.com"></td>
				</tr>
				<tr>
					<td><label>Contect Number</label></td>
					<td><label> Year Exprience</label></td>
					
				</tr>
				<tr>
					<td><input type="tel" name="telnum" id="telnum" placeholder="Contect number"></td>
					<td><input type="number" name="exprience" id="yexp" max="50" min="0" value="0"></td>
				</tr>
				<tr>
					<td><label class="mt-2">Gender</label></td>
				</tr>
				<tr>
					<td colspan="5">
						<div>
							<input type="radio" class="form-check-input" name="rdbtn" id="opt1" >
							<span class="text-white"><i>MALE</i></span>
							<input type="radio"  style="margin-left: 10px;"class="form-check-input" name="rdbtn" id="opt2">
							<span class="text-white"><i>FEMALE</i></span>
							<input type="radio"  style="margin-left: 10px;" class="form-check-input" name="rdbtn" id="opt3">
							<span class="text-white"><i>OTHER</i></span>
						</div>
					</td>
				</tr>
			</table>
		</div>

		<div>
			<h5 class="text-success mt-4">Educational Qulification</h5>
			<table>
				<tr>
					<td><label>Highest Qulification</label></td>
					<td><label>College/University</label></td>
					<td><label>Uplode CV</label></td>

				</tr>
				<tr>
					<td>
						<select id="degree" class="text-secondary">
							<option selected disabled >CHOOSE OPTION</option>
							<option>Doctorate (Ph.D.)</option>
							<option>Masters Degree</option>
							<option>Bachlor's Degree</option>
							<option>Associate Degree</option>
							<option>Diploma or ITI</option>
							<option>High school Diploma</option>
							<option>Matriculation</option>
							<option>Below Matriculation</option>
						</select>
								</td>
					<td><input type="text" name="cname" id="cname" placeholder="College Name"></td>
					<td><input type="file" name="files" id="file" class="bg-secondary"></td>
				</tr>

				<tr>
					<td><label>Speziliation field</label></td>
					<td><label>prior language</label></td>
					<td><label>External certificates</label></td>
				</tr>

				<tr>
					<td>
						<select id="degree" class="text-secondary">
							<option readonly selected disabled>SPELIZATION FIELD</option>
							<option>Web Devlopment</option>
							<option>Artifical Inteligance</option>
							<option>Cybersecurity</option>
							<option>AWS servies</option>
							<option>Machine Lerning</option>
							<option>Data Analysist</option>
						</select>
					</td>
					<td>
						<select id="degree" class="text-secondary">
							<option>CHOOSE LANGUAGE</option>
							<option>C</option>
							<option>C++</option>
							<option>C#</option>
							<option>Java</option>
							<option>Javascript</option>
							<option>Python</option>
							<option>Sql</option>
							<option>R programming</option>
							<option>HTML</option>
							<option>CSS</option>
							<option>Bootstrap</option>
							<option>Orical</option>
						</select>
					</td>
					<td><input type="file" name="files" id="file" class="bg-secondary"></td>
				</tr>
			</table>

		<div class="m-3" style="height: 100px; margin-bottom: 0px;">
			<p class="text-white" style="margin-bottom: 5px;"><i><b>Write Your Opinion</b></i></p>
			<textarea name="massege" id="text_msg" rows="10" cols="21" wrap="soft" maxlength="100"></textarea>
		</div>

		<div id="btn_container" class="container-fluid">
		<table class="m-0">
			<h6 class="text-white m-0 p-1"><i><b>Note : </b></i></h6>
			<tr>
				<input type="checkbox" class="form-check-input bg-secondary">
				<span class="text-white"><i> I hereby declare that the details and information given above are complete and true to the best of my knowledge</i></span>
			</tr>
			<tr>
				<td><input type="submit" id="btn1" class="btn btn-primary" name="btn1" value="Submit"></td>
				<td><input type="reset" id="btn2" class="btn btn-primary " name="btn2" value="Reset"></td>
			</tr>
		</table>

	</div>
